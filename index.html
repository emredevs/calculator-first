<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <div class="calculator">
      <nav class="nav">
        <span id="icon"></span>
        <ul>
          <li>-</li>
          <li>[]</li>
          <li>X</li>
        </ul>
      </nav>
      <div>
        <span>
          <label for="text"><input type="text" readonly /></label
        ></span>
        <ul class="calculator-top">
          <li class="operations">Operations</li>
          <li class="show-graph">Show Graph</li>
        </ul>
      </div>
      <div class="calculator-numbers">
        <ul>
          <li><input type="button" value="MC" /></li>
          <li><input type="button" value="MR" /></li>
          <li><input type="button" value="MS" /></li>
          <li><input type="button" value="M+" /></li>
          <li><input type="button" value="M-" /></li>
          <li><input type="button" value="<--" /></li>
          <li><input type="button" value="CE" /></li>
          <li><input type="button" value="C" /></li>
          <li><input type="button" value="+/-" /></li>
          <li><input type="button" value="^^" /></li>
          <li><input type="button" value="7" /></li>
          <li><input type="button" value="8" /></li>
          <li><input type="button" value="9" /></li>
          <li><input type="button" value="/" /></li>
          <li><input type="button" value="X" /></li>
          <li><input type="button" value="4" /></li>
          <li><input type="button" value="5" /></li>
          <li><input type="button" value="6" /></li>
          <li><input type="button" value="*" /></li>
          <li><input type="button" value="%" /></li>
          <li><input type="button" value="1" /></li>
          <li><input type="button" value="2" /></li>
          <li><input type="button" value="3" /></li>
          <li><input type="button" value="-" /></li>
          <li><input type="button" value="0" /></li>
          <li><input type="button" value="." /></li>
          <li><input type="button" value="a,b,c" /></li>
          <li><input type="button" value="=" /></li>
        </ul>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
